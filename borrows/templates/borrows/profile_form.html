{% block menu %}

{% endblock %}

{% block content %}
<div class="container">

      <h3>Cadastro de objeto</h3>
  </div>    
    {{ form.non_field_errors }}

    <input type="submit" value="Cadastrar" class='btn btn-success btn-block'>
 
  </form>
</div>    
{% endblock %}
